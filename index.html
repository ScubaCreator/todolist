<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sophomore year HW list</title>
  </head>
  <body>
    <h1 id="header">To Do</h1>
    <div class="container">
      <input id="inputField" type="text" /><button id="addToDo">+</button>
      <div class="to-dos" id="toDoContainer"></div>
    </div>
    <div class="help" id="helpclick">
      <p>
        <u>How to use <i>efficently:</i></u>
      </p>
      <p>
        Use ENTER to add things quickly and use RSHIFT to remove quickly, double
        click to remove elemants.
      </p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
